

backend:
  name: github
  repo: inflimity/utu   # ðŸ‘ˆ replace
  branch: main

media_folder: "images/products"   # where uploads go
public_folder: "/images/products"

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"    # each product gets its own file
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "body", widget: "markdown" }
